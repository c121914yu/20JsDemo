<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>旋转卡片</title>
	<link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.13.0/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div class="container">
		<h1>单词卡片</h1>
		<div class="cards">
			<div class="card">
				<!-- 正面 -->
				<div class="content card-front"></div>
				<!-- 背面 -->
				<div class="content card-back"></div>
			</div>
		</div>
		<div class="buttons">
			<i class="fas fa-arrow-left" onclick="changeWord(1)"></i>
			<div class="history" onclick="signWord()"></div>
			<i class="fas fa-arrow-right" onclick="changeWord(-1)"></i>
		</div>
	</div>
</body>
<script src="index.js" type="text/javascript" charset="utf-8"></script>
</html>
