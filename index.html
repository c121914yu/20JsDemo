<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>遗传算法</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<div class="mask"></div>
	<div class="menu">
		<div class="item range">
			<span>X取值:&ensp;</span>
			<input type="text" id="startX" placeholder="x最小值" value="-1000">
			<span>&ensp;-&ensp;</span>
			<input type="text" id="endX" placeholder="x最大值" value="1000">
		</div>

		<div class="item range">
			<span>Y取值:&ensp;</span>
			<input type="text" id="startY" placeholder="y最小值" value="-1000">
			<span>&ensp;-&ensp;</span>
			<input type="text" id="endY" placeholder="y最大值" value="1000">
		</div>

		<div class="item">
			<span>样本长度:&ensp;</span>
			<input type="text" id="arrLen" placeholder="样本长度" value="1000">
		</div>

		<div class="item">
			<span>进化次数:&ensp;</span>
			<input type="text" id="evolveTimes" placeholder="进化次数" value="300">
		</div>

		<div class="item">
			<span>复制比例:&ensp;</span>
			<input type="text" id="copyRatio" placeholder="复制比例" value="0.1">
		</div>
		<div class="item">
			计算时间: <span class="time"></span>
		</div>
		<div class="item">
			最大值：<span class="max"></span>
		</div>
		<button id="begin">计算</button>
	</div>

	<div class="canvas" id="canvas"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.8.5/echarts-en.min.js"></script>
<script src="common.js" type="text/javascript" charset="utf-8"></script>
<script src="index.js" type="text/javascript" charset="utf-8"></script>

</html>
