<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>记账本</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<h2>记账本</h2>
	
	<div class="container">
		<h4>你的余额</h4>
		<h1 id="balance">$0.00</h1>
	
		<div class="inc-exp-container">
			<div>
				<h4>收入</h4>
				<p id="money-plus" class="money plus">+$0.00</p>
			</div>
			<div>
				<h4>支出</h4>
				<p id="money-minus" class="money minus">-$0.00</p>
			</div>
		</div>
		
		<h3>添加新交易</h3>
		<form id="form">
			<div class="form-control">
				<label for="name">交易名称</label>
				<input type="text" id="name" placeholder="输入名称..." required autocomplete="off">
			</div>
			<div class="form-control">
				<label for="amount">
					交易金额<br/>
					&emsp;(负号表示支出,留空或正号表示收入)
				</label>
				
				<input type="number" id="amount" placeholder="输入金额..." required autocomplete="off">
			</div>
			<button class="btn" type="submit">添加新交易</button>
		</form>
		
		<h3>历史记录</h3>
		<ul id="list" class="list">
		</ul>
	</div>
	<script src="index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
